{% extends "layout.html" %}
	{% block title %}Index{% endblock %}
	{% block content %}
            <div class="jumbotron">
                spoopy mcspoon
            </div>
	{% endblock %}
	{% block hiddencontent %}
	      <!-- Modal -->
	        <div class="modal fade" id="uploadNZBModal" role="dialog">
		    <div class="modal-dialog">
		        
			<!-- Modal content-->
			<div class="modal-content">
			    <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal">&times;</button>
			        <h4 class="modal-title">Upload NZB</h4>
			    </div>
			    <form action="{{url_for('nzb.nzb')}}" method="POST" enctype="multipart/form-data">
			    <div class="modal-body">
					{{ uploadNZBForm.csrf_token }}
					{{ uploadNZBForm.filename(multiple="multiple") }}
			    </div>
			    <div class="modal-footer">
			        <button type="submit" class="btn btn-primary">Submit</button>&nbsp;<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			    </div>
			    </form>
			</div>
		    </div>
		</div>
	<script type="text/javascript">
		var files;
		function prepareUpload(event)
		{
			files = event.target.files;
		}

		function uploadFiles(event)
		{
			event.stopPropagation();
			event.preventDefault();

			var fdata = new FormData();
			$.each(files, function(key, value) {
				fdata.append(key, value);
			});
			$.ajax({
				url: "{{url_for('nzb.nzb')}}",
				type: "POST",
				method: "POST",
				data: fdata,
				cache: false,
				processData: false,
				contentType: false,
				async: false,
				success: function( data ) {
                                        if( typeof data.error === 'undefined' )
	                                        alert('success');
	                                else
		                                console.log("Errors: " + data.error );
				},
				error: function( jqXHR, textStatus, errorThrown ) {
					console.log("Errors: " + textStatus );
				}
			});
		}

		$(document).ready( function() {
			$('input[type=file]').on('change', prepareUpload);
			$('form').on('submit', uploadFiles );

		});
	</script>
	{% endblock %}
