{% extends "layout.html" %}
	{% block title %}Index{% endblock %}
	{% block content %}
            <div class="jumbotron">
                spoopy mcspoon
            </div>
	{% endblock %}
	{% block hiddencontent %}
	      <!-- Modal -->
	        <div class="modal fade" id="uploadNZBModal" role="dialog">
		    <div class="modal-dialog">
		        
			<!-- Modal content-->
			<div class="modal-content">
			    <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal">&times;</button>
			        <h4 class="modal-title">Upload NZB</h4>
			    </div>
			    <form action="{{url_for('nzb.nzb')}}" method="POST" enctype="multipart/form-data">
			    <div class="modal-body">
					{{ uploadNZBForm.csrf_token }}
					{{ uploadNZBForm.filename }}
			    </div>
			    <div class="modal-footer">
			        <button type="submit" class="btn btn-primary">Submit</button>&nbsp;<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			    </div>
			    </form>
			</div>
		    </div>
		</div>
	{% endblock %}
